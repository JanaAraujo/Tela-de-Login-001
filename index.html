<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/estilos/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <!--Inicio da Primeira coluna-->
        <div class="first-colum">
          <h2 class="title">Bem vindo!</h2>
          <p class="description">A Magia do mercado Digital.</p>
          <p class="description">
            Encontre-se com os maiores artistas da área.
          </p>
        </div>
        <!--Fim da Primeira colula-->
        <div class="second-column">
          <img src="/imagens/Pincel.png" alt="Logo Feitiço Digital" />
          <h2 class="title titulo-second">FEITIÇO DIGITAL</h2>

          <p class="description">Log com seus dados de acesso.</p>

          <form class="form">
            <label class="label-input" for="">
              <img src="/imagens/email_24px.png" alt="" />
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <img src="/imagens/https_24px.png" alt="" />
              <input type="password" placeholder="Password" />
            </label>
            <label class="description teste">Esqueci minha senha</label>

            <button class="btn">SIGN IN</button>
          </form>
        </div>
        <!--second-column-->
      </div>
      <!--Fim firstcontent-->
    </div>
  </body>
</html>
